    <div id="app"></div>

    <script type="text/babel">
      

    class Welcome extends React.Component{
  
        render(){
          return(


            <div> 
              <Child />
              </div>
             
          )
         
        }
       
     }
      
    function Child(props){
      const number=12;
        return(
                
        number>=10 ? <p>true</p> : <p> false</p>
       
        )
    }
  
    ReactDOM.render(<Welcome />,document.getElementById('app'));
    </script>
