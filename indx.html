<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
    
      class App extends React.Component {
        render() {
          return (
            <div>
              <Content title="Hello Content" />
              <Header title="hello Header" />
               <Footer  title="Hello Footer" />
            </div>
          );
        }
      }

      //Header Components

      class Header extends React.Component {
        state={
          name:"Header Component",
        }
        render() { 

            return (
              <header>{this.props.title} and state {this.state.name}</header> 
            )
            
        }
      }

      //Content Components

      class Content extends React.Component {
        state={
          name:"Content Component",
        }
        render() {
            return(

              <main> {this.props.title} and state {this.state.name}</main>
            )
        }
      }
      //footer Components
      class Footer extends React.Component {
        state={
          name:"Footer Component",
        }
        render() {
            return(

              <footer>{this.props.title} and state {this.state.name}</footer>
            )
        }
      }
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
