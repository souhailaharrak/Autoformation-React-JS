<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script
      crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">

      class  App extends React.Component{
          state={

            name:"Hamza",
          }
        handlClick(){
          console.log(this.state.name);
        }
        handMouve(){
          console.log("Clicked");
        }
    
        render(){
          return(
            <div>
             //bind(this) نعود علئ clss App     We use it with the regular function, we don't use it with the arrow function
             
             <button onClick={this.handlClick.bind(this)}>Click</button>
             <button onMouseMove={this.handMouve}>Mouve</button>

              </div>
          )
        }
      }
     
      ReactDOM.render(<App />,document.getElementById('app'));
    </script>

  </body>
